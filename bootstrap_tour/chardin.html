<!DOCTYPE html>
<html>

<head>

  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-tour.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="bootstrap-tour.min.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script>

    $(document).ready(function () {
      // Instantiate the tour
      var tour = new Tour({
        steps: [
          {
            element: "input[name='name']",
            title: "Name of user",
            content: "Enter name"
          },
          {
            element: ".male",
            title: "Sex",
            content: "Male"
          },
          {
            element: "input[name='female']",
            title: "Sex",
            content: "female"
          },
          {
            element: "#country",
            title: "Country",
            content: "Select the country"
          },
          {
            element: "#message",
            title: "Message",
            content: "Enter user message"
          },
          {
            element: "#newsletter",
            title: "News letter",
            content: "select the news letter"
          }
        ]
      });




      $("#tour").click(function () {

        // Initialize the tour
        tour.init();
        // Start the tour
        tour.restart();
      });


    });
  </script>

</head>

<body>
  <div class="container">
    <a style="margin: 20px;" href="../index.html">Back to Home</a>
    <button class="btn" id="tour" style="border: 1px solid #333;">Start tour</button>
    <h2>HTML Forms</h2>

    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" autocomplete="true"><br><br>
      <input type="radio" name="male" class="male" value="male">
      <label for="male">Male</label>
      <input type="radio" name="female" id="female" value="female">
      <label for="female">Female</label> <br><br>
      <label for="country">Country: </label>
      <select name="country" id="country" autocomplete="true">
        <option>Select an option</option>
        <option value="nepal">Nepal</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
      </select><br><br>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
      <input type="checkbox" name="newsletter" id="newsletter">
      <label for="newsletter">Subscribe?</label><br><br>
      <input type="submit" value="Submit">
    </form>
    <br><br>
    <a style="margin: 50px; font-size: large; font-weight: bold;"
          href="https://bootstraptour.com/">For
          more Info</a>
    <br>
  </div>

</body>

</html>
