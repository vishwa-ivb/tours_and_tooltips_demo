<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Guide Js</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

  <!-- for tourguide js -->
  <script src="https://unpkg.com/@sjmc11/tourguidejs/dist/tour.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://unpkg.com/@sjmc11/tourguidejs/dist/css/tour.min.css">

  
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="jumbotron">
        <a style="margin: 20px;" href="../home.html">Back to Home</a>
        <a href="#" id="demo" class="btn btn-large primary">Show Tour</a><br>
        <h1 id="app-name">My Application</h1>
        <p class="lead"> Using TourGuide Js to give web page tour for new users.</p>
        <form method="POST">
          <!-- Form elements go here -->
          <label for="Claim">Claim No:</label>
          <input type="text" id="claim" name="claim" required><br><br>
          <label for="User">Note Type:</label>
          <input type="user" id="user" name="user" required><br><br>
          <div id="comments" style="width: 300px;">
            <label for="comments">Comments:</label>
            <input placeholder="Enter Comments" name="comments" rows="3" required></input>
          </div>
          <br><br>
          <input type="submit" value="Submit">
        </form>
        <br>
        <button id="toggle">Toggle Slide-Out</button>
        <img id="bar-chart" src="monthly_bar_graph_for_customer_complaints_slide01.jpg" />
      </div>
    </div>
    <div class="slide-out">
      <button id="close">Close</button>
      <div id="slide-contents">Slide-Out Content</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
